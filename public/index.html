    </a>

  <script>
    function clickMenu() {
      $('#nav-toggle').removeClass('active')
      $('#nav-box').removeClass('show');
    }

    $(document).ready(function () {
      $('.nav-link').click(function () {
        clickMenu();
      });
    });

    const currentYear = new Date().getFullYear();
    if (currentYear == '2024') {
      $('#year').html('2024');
    } else {
      $('#year').html('2024 - ' + currentYear);
    }
  </script>
